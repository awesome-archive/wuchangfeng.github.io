---
layout: default
---

<noscript>
    <style>
        article .footnotes {
            display: block;
        }
    </style>
</noscript>
<article>
    <div class="center">
    
        <h1>{{ page.title }}</h1>
        <time>{{ page.date|date: "%m-%d,&nbsp;%Y" }}</time>

        <time>{{ &nbsp;&nbsp;page.categories }}</time>
    </div>
    <div class="divider"></div>
    {{ content }}
</article>
<div class="back">
    <a href="{{ site.baseurl }}/">Back</a>
</div>
