<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = '关于我' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = '返回' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="/assets/gravatar.png" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
